<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Marionette Contact Manager</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/application.css">
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <span class="brand">Contact Manager</span>
                </div>
            </div>
        </div>

        <div id="main-region" class="container">
            <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
        </div>

        <script type="text/template" id="contact-list-item"><%= firstName %> <%= lastName %></script>

        <script src="./assets/js/vendor/jquery.js"></script>
        <script src="./assets/js/vendor/json2.js"></script>
        <script src="./assets/js/vendor/underscore.js"></script>
        <script src="./assets/js/vendor/backbone.js"></script>
        <script src="./assets/js/vendor/marionette.js"></script>

        <script type="text/javascript">
            var ContactManager = new Marionette.Application();

            ContactManager.addRegions({
                mainRegion: "#main-region"
            });

            ContactManager.Contact = Backbone.Model.extend({
                defaults: {
                    phoneNumber: "No phone number!"
                }
            });
            ContactManager.ContactCollection = Backbone.Collection.extend ({
                model: ContactManager.Contact,
                comparator: function(contact){
                    return contact.get('firstName') + ' ' + contact.get('lastName');
                },

                // comparator: function(a, b) {
                //     var aFirstName = a.get("firstName");
                //     var bFirstName = b.get("firstName");
                //     if(aFirstName === bFirstName){
                //         var aLastName = a.get("lastName");
                //         var bLastName = b.get("lastName");
                //             if(aLastName === bLastName){ return 0; }
                //             if(aLastName < bLastName){ return -1; }
                //             else{ return 1; }
                //     }
                //     else{
                //         if(aFirstName < bFirstName){ return -1; }
                //         else{ return 1; }
                //         }
                //     }
            });

            ContactManager.ContactItemView = Marionette.ItemView.extend({
                template: "#contact-list-item",
                tagName: "li"
            });

            ContactManager.ContactsView = Marionette.CollectionView.extend({
                tagName: "ul",
                itemView: ContactManager.ContactItemView
            });

            ContactManager.on('initialize:after', function(){
                var contacts = new ContactManager.ContactCollection ([
                        {
                            firstName: "Bob",
                            lastName: "Brigham",
                            phoneNumber: "555-0163"
                        },
                        {
                            firstName: "Alice",
                            lastName: "Zrten",
                            phoneNumber: "555-0184"
                        },
                        {
                            firstName: "Charlie",
                            lastName: "Campbell",
                            phoneNumber: "555-0129"
                        },
                        {
                            firstName: "Alice",
                            lastName: "Crten",
                            phoneNumber: "555-0184"
                        },
                        {
                            firstName: "Alice",
                            lastName: "Brten",
                            phoneNumber: "555-0184"
                        },
                        {
                            firstName: "Alice",
                            lastName: "Vrten",
                            phoneNumber: "555-0184"
                        },
                        {
                            firstName: "Alice",
                            lastName: "Arten",
                            phoneNumber: "555-0184"
                        }
                    ]);

                var contactsListView = new ContactManager.ContactsView({
                    collection: contacts
                });

                ContactManager.mainRegion.show(contactsListView);
            });

            ContactManager.start();
        </script>
    </body>
</html>
